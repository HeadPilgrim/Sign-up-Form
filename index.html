<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <!-- banner + logo -->
    <div class="banner-container">
        <div class="logo-back">
            <img src="resources/odin-lined.png" alt="LOGO">
            <h1>ODIN</h1>
        </div>
    </div>

    <!-- content + sign-up form -->
    <div class="content-container">
        <div class="phrase-container">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
            </p>
            <p>
                You <i>know</i> you want to.
            </p>
        </div>
        <form id="sign-up-form">
            <section id="form">
                <p class="form-title">Let's do this!</h2>
                <div class="form-fields">
                    <div>
                        <div class="label-inputs">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="John" required
                            pattern="^[A-Za-zÀ-ÿ\s'-]{2,}$"
                            title="First name must contain only letters, spaces, apostrophes, or hyphens, and be at least 2 characters long.">
                        </div>
                        <div class="label-inputs">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" required
                            title="Please enter a valid email address, for example: example@email.com">
                        </div>
                        <div class="label-inputs">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="At least 6 characters" required 
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z\d])[A-Za-z\d\S]{6,}$"
                            title="Must have at least 1 uppercase, 1 lowercase, 1 number, 1 symbol and be 6+ characters long.">
                        </div>
                    </div>
                    <div>
                        <div class="label-inputs">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Smith" required
                            pattern="^[A-Za-zÀ-ÿ\s'-]{2,}$"
                            title="Last name must contain only letters, spaces, apostrophes, or hyphens, and be at least 2 characters long.">
                        </div>
                        <div class="label-inputs">
                            <label for="phone-numer">PHONE NUMBER</label>
                            <input type="tel" id="phone-numer" name="phone-numer" placeholder="1112345678" required
                            pattern="^\d{10}$"
                            title="Enter a 10-digit phone number without spaces, dashes or parenthesis.">
                        </div>
                        <div class="label-inputs">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password" required
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z\d])[A-Za-z\d\S]{6,}$"
                            title="Must have at least 1 uppercase, 1 lowercase, 1 number, 1 symbol and be 6+ characters long.">
                        </div>
                    </div>
                </div>
            </section>
            <section class="button-container">
                <div>
                    <button type="submit">Create Account</button>
                </div>
                <p>
                    Already have an Account? <a href="">Log in</a>
                </p>
            </section>
        </form>
    </div>
    
</body>
</html>
